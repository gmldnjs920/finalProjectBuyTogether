<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>같이사냥 | 로그인</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<!---------------------공통스크립트--------------------->
<link href="/resources/theme/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
<link href="/resources/theme/css/default.css" rel="stylesheet" id="style_theme" type="text/css" />
<link href="/resources/theme/css/custom.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/animate.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/jquery.fancybox.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/plugins.css" rel="stylesheet" type="text/css" />
<script src="/resources/bootstrap/js/jquery-3.1.1.min.js"></script>
<script src="/resources/theme/js/app.js" type="text/javascript"></script>
<script src="/resources/theme/js/components.js" type="text/javascript"></script>
<script src="/resources/theme/js/components-shop.js" type="text/javascript"></script>
<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/NotoKRRegular.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/simple-line-icons.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/font-awesome.css" type="text/css">
<script src="/resources/theme/js/jquery-migrate.min.js" type="text/javascript"></script>
<link rel="shortcut icon" href="/resources/theme/css/favicon.ico" type="image/x-icon" />
<!-------------------------------------------------->
<script>
$(document).ready(function() {
	
	$("#buytogetherHeader").load("/views/include/header.html");
	$("#buytogetherFooter").load("/views/include/footer.html");

});
</script>

<!-- 핸들바 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
<script src="/resources/js/event/eventListAllHandler.js"></script>

<style>
/* 글자수 제한 스타일  */
#board_content {
	white-space: nowrap;
	width: 40em;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>

<style type="text/css">
/* 검색 타입 */
#searchType{
	width:200px; 
}
</style>

<style type="text/css">
/* 검색 키워드 */
#keyword {
	width : 300px;
}
</style>

</head>
<!-- BEGIN: HEADER 시작-->
<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-topbar c-layout-header-topbar-collapse">
<!-- BEGIN: BODY 시작 -->
<div id=buytogetherHeader></div>	
		
	<div class="c-layout-body">
			<!-- 정보사냥 목록 body begin-->
			<!-- eventListBody -->

			<!--  ---------------------------------------------------------- 상단 ---------------------------------------------------------- -->

			<!-- <div class="c-layout-breadcrumbs-1 c-fonts-uppercase c-fonts-bold c-bordered c-bordered-both"></div> -->
				<div class="container">
					<div class="container c-content-title-1">
						<h3 class="c-font-bold">이벤트</h3>
						<div class="c-line-left"></div>
					</div>
				</div>
			

			<!--  ---------------------------------------------------------- 정보사냥 목록 ---------------------------------------------------------- -->

			<br>
			<div class="container">
				<div class="c-layout-sidebar-content">
				
					<div class="c-margin-t-20"></div>
<!-- template -->
					<div id="eventListAll"></div>
<!-- 페이징 -->					
					<div class="c-pagination c-center" id="pagination"></div>
				</div>

				<div class="col-md-12">
					<div class="row">
						<div class="col-md-3 col-md-offset-2">
							<select class="form-control c-square c-theme input-lg" id="searchType">
								<option value="tc">제목&내용</option>
								<option value="t">제목</option>
								<option value="c">내용</option>
							</select>
						</div>
						<!-- 키워드 버튼 -->	
						<div class="col-md-3">									
							<input type="text" class="form-control" id="keyword">							
						</div>
						<div class="col-md-3 col-md-offset-1">
							<button id="search" type="submit" class="btn btn-sm c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">
								<i class="fa fa-search"></i>Search
							</button>
						</div>
					</div>
				</div>

			</div>
			<!-- 정보사냥 목록 body end -->
		</div>	



	<div id=buytogetherFooter></div>
	<div class="c-layout-go2top">
		<i class="icon-arrow-up"></i>
	</div>
		<script id="eventListTemplate" type="text/x-handlebars-template">
			   	 {{#each.}}
    				<div class="row c-margin-b-40" id = "eventListAllLi">
                        <div class="c-content-product-2 c-bg-white">
                            <div class="col-md-4">
                                <div class="c-content-overlay">
                                    <div class="c-overlay-wrapper">
                                        <div class="c-overlay-content">
                                            <a href="/event/read?board_number={{board_number}}" class="btn btn-md c-btn-grey-1 
											   c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square" id= "eventListOne">
											 더보기</a>
                                        </div>
                                    </div>
                                    <img src= "{{imageHelper path}}" class="img-thumbnail" width="500px" height = "2000px">
								</div>
                       		</div>
                         <div class="col-md-8">
                            <div class="c-info-list">
                             	<h3 class="c-title c-font-bold c-font-22 c-font-dark">
									<div style="display: none;">
										<p id = "board_number">{{board_number}}</p>
									</div>
                                    <a class="c-theme-link" href="/event/read?board_number={{board_number}}">{{board_title}}</a>
                                </h3>
                            	<p class="c-desc c-font-16 c-font-thin" id = "board_content">{{board_content}}</p>	
								<br><br><br>
								<a class="c-theme-link pull-right" href="/event/read?board_number={{board_number}}">더보기+</a>
								
							 </div>
                         </div>
                     </div>
                 </div>
			{{/each}}
</script>

<script>
Handlebars.registerHelper("imageHelper", function(imagePath) {
	
	if(imagePath[0] == null) {
		
		return "/resources/img/noImage.png";
		
	} else {
		
		return imagePath[0].path;
	}
	
	
});
</script>
	<!-- BEGIN: LAYOUT/BASE/BOTTOM -->
	<!-- BEGIN: CORE PLUGINS -->
	<script src="/resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<script src="/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- END: CORE PLUGINS -->
	<!-- BEGIN: LAYOUT PLUGINS -->
	<script src="/resources/bootstrap/js/bootstrap-slider.js" type="text/javascript"></script>
	<!-- END: LAYOUT PLUGINS -->
	<!-- END: LAYOUT/BASE/BOTTOM -->
	</body>
</html>
