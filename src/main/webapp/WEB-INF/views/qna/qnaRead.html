<script>
Handlebars.registerHelper("dateHelper", function(timeValue) {

	var dateObj = new Date(timeValue);
	var year = dateObj.getFullYear();
	var month = dateObj.getMonth() + 1;
	var date = dateObj.getDate();
	
	return year+"/"+month+"/"+date;
	
});
</script>
