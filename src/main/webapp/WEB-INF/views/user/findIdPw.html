	<!-- BEGIN: BODY 시작 -->
	<div id=buytogetherHeader></div>
	<div class="c-layout-body">
		<!-- ooo body begin-->
		<div class="container">
			<div class="c-content-title">
				<h1 class="c-center c-font-bold">계정 정보 찾기</h1>
			</div>
			<!-- findIdPw Body -->
			<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
				<div class="c-content-tab-4 c-opt-3" role="tabpanel">
					<ul class="nav nav-justified" role="tablist">
						<li role="presentation" class="active"><a href="#tab-1"
							role="tab" data-toggle="tab">아이디 찾기</a></li>
						<li role="presentation"><a href="#tab-2" role="tab"
							data-toggle="tab">비밀번호 찾기</a></li>
					</ul>
				</div>
				<!-- findIdPw Tap Content -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade in active" id="tab-1">
						<p class="help-block">가입 당시 입력한 정보를 통해 아이디를 찾을 수 있습니다.</p>
						<div class="form-group has-feedback" id="divId">
							<input type="text" class="form-control" name="name" id="nameID"
								placeholder="이름">
						</div>
						<div class="form-group has-feedback" id="divEmail">
							<input type="text" class="form-control" name="email" id="emailID"
								placeholder="이메일"> <span
								class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback c-right">
							<button type="button" class="btn c-theme-btn c-btn-border-2x c-btn-bold c-btn-uppercase"
								id="findId">아이디 찾기</button>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="tab-2">
						<p class="help-block">가입 당시 입력한 이메일로 임시 비밀번호를 발송합니다.</p>
						<div class="form-group has-feedback" id="divName">
							<input type="text" class="form-control" name="name" id="namePW"
								placeholder="이름">
						</div>
						<div class="form-group has-feedback" id="divId">
							<input type="text" class="form-control" name="id" id="idPW"
								placeholder="아이디">
						</div>
						<div class="form-group has-feedback" id="divEmail">
							<input type="text" class="form-control" name="email" id="emailPW"
								placeholder="이메일"> <span
								class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback c-right">
							<button type="button" class="btn c-theme-btn c-btn-border-2x c-btn-bold c-btn-uppercase"
								id="findPassword">비밀번호 찾기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- modal -->
      	<div class="modal fade bs-example-modal-md" id="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
